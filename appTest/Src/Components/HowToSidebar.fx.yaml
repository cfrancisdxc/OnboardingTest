HowToSidebar As CanvasComponent:
    Colour: =White
    CurrentIndicatorColour: =ColorFade(RGBA(29,161,242,1),70%)
    Fill: =RGBA(51, 52, 74, 1)
    Height: =640
    HoverFill: =	RGBA(255,255,255,10%)
    Images: |-
        =Table(
            {Value: "Item 1", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 2", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 3", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 4", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 5", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 6", Icon: Icon.Waypoint, Screen: App.ActiveScreen}
         )
    SelectedFill: =	RGBA(255,255,255,10%)
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "'How To Guides' As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =Parent.Height
        Items: =HowToSidebar.Images
        Layout: =Layout.Vertical
        OnSelect: =Navigate(ThisItem.Screen)
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =Parent.Height/8.5
        Width: =167
        ZIndex: =1

        Image18 As image:
            Height: =128
            Image: ='DXC Time_1'
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title3 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Icon
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image18.Width - 104
            X: =Image18.X + Image18.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Value
            VerticalAlign: =VerticalAlign.Top
            Width: =Title3.Width
            X: =Title3.X
            Y: =Title3.Y + Title3.Height + 4
            ZIndex: =3

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator2 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

